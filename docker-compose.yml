version: '3.7'

services:

  nugurang-db:
    user: ${CUR_UID}
    image: mariadb
    networks:
      - nugurang-net
    container_name: nugurang-db
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: "yes"
      MYSQL_DATABASE: "nugurang"
      MYSQL_USER: "nugurang"
      MYSQL_PASSWORD: "nugurang"
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci

  nugurang-front:
    user: ${CUR_UID}
    networks:
      - nugurang-net
    build: ./nugurang-front
    container_name: nugurang-front
    ports:
      - "8000:3000"

  nugurang-back:
    depends_on:
      - nugurang-db
    user: ${CUR_UID}
    networks:
      - nugurang-net
    build: ./nugurang-back
    container_name: nugurang-back
    ports:
      - "8001:8080"

  nugurang-dbadmin:
    depends_on:
      - nugurang-db
    user: ${CUR_UID}
    image: phpmyadmin
    networks:
      - nugurang-net
    container_name: nugurang-dbadmin
    environment:
      PMA_HOST: "nugurang-db"
      PMA_USER: "nugurang"
      PMA_PASSWORD: "nugurang"
    ports:
      - "8002:80"

  nugurang-proxy:
    depends_on:
      - nugurang-front
      - nugurang-back
    build: ./nugurang-proxy
    networks:
      - nugurang-net
    container_name: nugurang-proxy
    ports:
      - "80:80"
      - "443:443"

volumes:
  nugurang-data:

networks:
  nugurang-net: {}
