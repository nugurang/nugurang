version: '3.7'

services:

  mariadb:
    user: ${CUR_UID}
    networks:
      - nugurang-net
    image: mariadb
    container_name: nugurang-db
    volumes:
      - ./sql:/docker-entrypoint-initdb.d
    environment:
      MYSQL_ROOT_PASSWORD: "nugurang"
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci

  nextjs:
    user: ${CUR_UID}
    networks:
      - nugurang-net
    build: ./nugurang
    container_name: nugurang-front
    ports:
      - "8080:3000"

volumes:
  nugurang-data:

networks:
  nugurang-net: {}
